<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="author"
      content="Ondřej Kotan"
    />
    <title>Zapomenuté heslo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="theme-color" content="#712cf9" />
    <script src="/scripts/hlavicky.js"></script>
    <script>
        function onEnterEmail() {
            resetHeslaKod(document.getElementById("email").value)
            .then(() => {   
                document.getElementById("enterEmail").style.display = "none";
                document.getElementById("enterCode").style.display = "block";
                document.getElementById("enterCodePrompt").innerText = `Na email ${document.getElementById("email").value} byl zaslán e-mail s kódem pro obnovu hesla`;
            }, (error) => { document.getElementById("errorEmail").innerText = error; });
        }

        function onEnterCode() {
            resetHeslaToken(document.getElementById("email").value, document.getElementById("code").value)
            .then(() => {
                document.getElementById("enterCode").style.display = "none";
                document.getElementById("enterPassword").style.display = "block";
            }, (error) => { document.getElementById("errorCode").innerText = error; });
        }

        function onEnterPassword() {
            if (document.getElementById("password1").value != document.getElementById("password2").value) {
                document.getElementById("errorPassword").innerText = "Hesla se neshodují";
                return;
            }
            zmenaHesla(document.getElementById("password1").value)
                .then(() => {
                    document.getElementById("enterPassword").style.display = "none";
                    document.getElementById("success").style.display = "block";
                }, (error) => { document.getElementById("errorPassword").innerText = error; });
        }
    </script>
  </head>
  <body class="bg-body-tertiary">
    <div class="align-items-center d-flex mx-auto vh-100 px-5" style="max-width: fit-content;">
        <form id="enterEmail" style="max-width: 300px;">
            <p class="fs-3 py-1 align-middle">Obnovit heslo</p>
            <div class="form-floating">
                <input
                    type="email"
                    class="form-control"
                    id="email" />
                <label for="email">E-mailová adresa</label>
            </div>
            <p class="text-danger" id="errorEmail"></p>
            <button type="button" class="btn btn-primary w-100" onclick="onEnterEmail()">Obnovit heslo</button>
        </form>
        <form id="enterCode" style="display: none; max-width: 300px;">
            <p class="fs-3 py-1 align-middle">Obnovit heslo</p>
            <p id="enterCodePrompt" class="w-100">Na email mamrad67@gchd.cz byl zaslán e-mail s kódem pro obnovu hesla</p>
            <div class="form-floating">
                <input
                    type="text"
                    class="form-control"
                    id="code" />
                <label for="code">Kód</label>
            </div>
            <p class="text-danger" id="errorCode"></p>
            <button type="button" class="btn btn-primary w-100" onclick="onEnterCode()">Pokračovat</button>
        </form>
        <form id="enterPassword" style="display: none; max-width: 300px;">
            <p class="fs-3 py-1 align-middle">Obnovit heslo</p>
            <div class="form-floating">
                <input
                    type="password"
                    class="form-control"
                    id="password1" />
                <label for="password1">Heslo</label>
            </div>
            <div class="form-floating">
                <input
                    type="password"
                    class="form-control"
                    id="password2" />
                <label for="password2">Heslo znovu</label>
            </div>
            <p class="text-danger" id="errorPassword"></p>
            <button type="button" class="btn btn-primary w-100" onclick="onEnterPassword()">Nastavit heslo</button>
        </form>
        <form id="success" style="display: none; max-width: 300px;" action="prihlasit-se" method="get">
            <p class="fs-3 py-1 align-middle">Obnovit heslo</p>            
            <p class="text-success" id="success">Heslo úspěšně nastaveno</p>
            <button type="submit" class="btn btn-primary w-100">Zpět na přihlášení</button>
        </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      class="astro-vvvwv3sm"
    ></script>
  </body>
</html>
